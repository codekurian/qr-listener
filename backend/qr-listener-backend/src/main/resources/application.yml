server:
  port: 8080

spring:
  application:
    name: qr-listener-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5433/qr_listener
    username: qr_user
    password: qr_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.qr: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# QR Redirect Configuration
qr:
  redirect:
    base-url: http://localhost:8080
